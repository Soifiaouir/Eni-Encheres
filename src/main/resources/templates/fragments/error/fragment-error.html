<div xmlns:th="http://www.thymeleaf.org"
     data-th-fragment="frag-error(inputName)" class="absolute bottom-0 end-0 translate-y-2 pe-5"
    data-th-if="${#fields.hasErrors(inputName)}">
    <p data-th-each="err: ${#fields.errors(inputName)}"
       class="text-red-400 text-xs px-2 bg-neutral-200 font-semibold"
       data-th-text="${err}"></p>
</div>
